[global]
  sendAnonymousUsage = false

[log]
  level = "INFO" 
  format = "common"

[entryPoints]
  [entryPoints.http]
    address = ":80"
  [entryPoints.https]
    address = ":443"
    
[api]
  insecure = true
  dashboard = true

[providers]
  [providers.docker]
  endpoint = "unix:///var/run/docker.sock"
  [providers.file]
  filename  = "/etc/traefik/dynamic/tls.toml"
  watch = true
